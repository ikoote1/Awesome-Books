<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Awesome Books</title>
  </head>
  <body>
    <div class="container-div">
      <!-- books displayed -->
      <section class="book-displayed-section">
        <h2 class="all-books-title">All awesome books</h2>
        <table>
          <tbody class="table-body"></tbody>
        </table>
      </section>
      <!-- add a book -->
      <section class="add-book-section">
        <h2 class="add-book-title">Add a new book</h2>
        <form class="add-book-form">
          <input type="text" placeholder="Title" required class="title" />
          <input type="text" placeholder="Author" required class="author" />
          <input type="submit" class="submit-btn" value="Add" />
        </form>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
